<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container main">
        <h1 class="title main">Rock - Paper - Scissors</h1>
        <h3 class="subtext main">Can you beat the AI in a Best of 5?</h3>
        <div class="wrapper button">
            <button class="btn">Rock!</button>
            <button class="btn">Paper!</button>
            <button class="btn">Scissors!</button>
        </div>
        <div class="subtext result">
            <h3>!RECENT RESULT</h3>
        </div>
        <div class="wrapper score">
            
            <div class="wins box">
                <h2 class="wins player">YOU</h2>
                <p class="win Count">!VAL</p>
            </div>
            <div class="ties box">
                <h2 class="ties player">TIE</h2>
                <p class="tie Count">!VAL</p>
            </div>
            <div class="losses box">
                <h2 class="losses player">AI</h2>
                <p class="loss Count">!VAL</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script> <!-- leave this line just above closing </body> tag -->
</body>
</html>
